version: "2"
syncs:
  instgram-app-code-sync:
    src: '.'
    # This will exclude the files/folders you specify.
    sync_excludes: [
      '.git',
      'vagrant',
      'public/uploads',
      'tmp',
      'tags',
      'docker*',
      'Dockerfile',
      '.DS_Store',
      'log',
      '.*.swo',
      '.*.swp'
    ]
    sync_host_ip: '127.0.0.1'
    sync_host_port: 10872